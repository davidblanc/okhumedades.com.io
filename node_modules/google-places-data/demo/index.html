<!DOCTYPE html>
<html>
  <head>
    <title>Place Demo</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../google-places.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyC9if7iR2jUVKWFr3VpZD10C22iZ1s9BU4"></script>
    <link rel="stylesheet" href="../../../style.css">
    <link rel="stylesheet" href="../google-places.css">

  </head>
  <body>
    <div id="schema"><b>Schema - </b></div>
    <div id="custom-address-id"><b>Address - </b></div>
    <div id="google-phone"><b>Phone - </b></div></br>
    <div id="google-reviews"></div>
  </body>

  <script>
    $(document).ready(function() {

      $("#google-reviews").googlePlaces({
          placeId: 'ChIJR_qeG9kpQg0RdoKIR7mw6LY'
        , render: ['reviews','address','phone']
        , min_rating: 5
        , max_rows:0
        , schema:{
              displayElement: "#schema"
            , type: 'Hostel'
            , beforeText: 'Google Users Have Rated'
            , middleText: 'based on'
            , afterText: 'ratings and reviews'
          }
        , address:{
            displayElement: "#custom-address-id"
          }
      });

    });
  </script>
</html>
